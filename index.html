<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Şiiri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(270deg, #f8d210, #003366); /* Sarı ve lacivert geçişi */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .iftar-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-weight: bold;
        }

        .poem-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #fff;
            padding: 20px;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .poem-box {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff8c00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        #poemText {
            font-size: 2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 500;
            color: #333;
        }

        #poemDay {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        #finalMessage {
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Iftar ve Sahur Saati Gösterimi -->
    <div id="iftarSaat" class="iftar-box">
        Iftar Saati: Yükleniyor...
    </div>

    <div class="poem-container">
        <div class="poem-box">
            <h1>Nadiye Hanıma Şiirler</h1>
            <p id="poemText">
                "Yükleniyor..."
            </p>
            <span id="poemDay" class="block">Bugün: Gün 1</span>
        </div>
    </div>

    <!-- Final Message -->
    <div id="finalMessage"></div>

    <script>
        // JSON dosyasından İstanbul'un 30 günlük iftar ve sahur saatlerini alıyoruz
        fetch('https://raw.githubusercontent.com/cherepsy/ndyey/main/iftarsaatler.json')
            .then(response => response.json())
            .then(data => {
                const iftarData = data.iftar_saatleri; // Iftar ve Sahur saatleri verisini alıyoruz
                const today = new Date();
                const currentDate = today.toISOString().split('T')[0]; // Bugünün tarihini alıyoruz (yyyy-mm-dd formatında)

                // Bugünün iftar ve sahur saati verisini buluyoruz
                const scheduleToday = iftarData.find(item => item.tarih === currentDate);

                // Eğer sahur saati geçmemişse, sahur saati gösterilecek
                const sahurTime = scheduleToday ? scheduleToday.sahur_saati : '';
                const iftarTime = scheduleToday ? scheduleToday.iftar_saati : '';

                const currentTime = today.getHours() * 60 + today.getMinutes(); // Şu anki zamanı dakika cinsinden alıyoruz
                const sahurTimeInMinutes = parseInt(sahurTime.split(":")[0]) * 60 + parseInt(sahurTime.split(":")[1]);
                const iftarTimeInMinutes = parseInt(iftarTime.split(":")[0]) * 60 + parseInt(iftarTime.split(":")[1]);

                // Eğer iftar saati geçmişse sahur saati gösterilecek
                if (currentTime > iftarTimeInMinutes) {
                    // İftar saati geçmişse, sahur saati göster
                    document.getElementById("iftarSaat").innerHTML = `Sahur Saati: ${sahurTime}`;
                } else if (currentTime < sahurTimeInMinutes) {
                    // Eğer sahur saati geçmemişse sahur saati göster
                    document.getElementById("iftarSaat").innerHTML = `Sahur Saati: ${sahurTime}`;
                } else {
                    // Eğer sahur saati geçmiş ve iftar saati gelmemişse iftar saati göster
                    document.getElementById("iftarSaat").innerHTML = `İftar Saati: ${iftarTime}`;
                }

                // Son iftar saatini geçtiyse bir mesaj gösterelim
                const lastIftar = iftarData[iftarData.length - 1].iftar_saati;
                if (currentTime > iftarTimeInMinutes && currentDate === iftarData[iftarData.length - 1].tarih) {
                    document.getElementById("finalMessage").textContent = "Bugün son iftar saati geçti, seneye görüşmek üzere!";
                }
            })
            .catch(error => {
                console.error('JSON dosyasını yüklerken hata oluştu:', error);
            });

        // Şiir verilerini JSON dosyasından alıyoruz
        fetch('https://raw.githubusercontent.com/cherepsy/ndyey/main/siirler.json')
            .then(response => response.json())
            .then(siirler => {
                const today = new Date();
                const poemIndex = (today.getDate() - 1) % siirler.length; // Bugün için bir şiir seç (0'dan başlıyor)

                const siir = siirler[poemIndex];
                const poemText = siir.sozu.replace(/\n/g, '<br>'); // '\n' yerine <br> ekliyoruz

                document.getElementById("poemText").innerHTML = `"${poemText}"`;
                document.getElementById("poemDay").textContent = `Bugün: Gün ${poemIndex + 1}`;  // Bugünün sırası

                // Eğer 30. günse, "Seneye Görüşürüz!" mesajını gösteriyoruz
                if (poemIndex === 29) { // 30. gün (index 29)
                    document.getElementById("finalMessage").textContent = "Seneye Görüşürüz!";
                }
            })
            .catch(error => {
                console.error('JSON dosyasını yüklerken hata oluştu:', error);
            });
    </script>
</body>
</html>
