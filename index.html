</head>
<body>
    <!-- Iftar ve Sahur Saati G√∂sterimi -->
    <div id="iftarSaat" class="iftar-box">
        Iftar Saati: Y√ºkleniyor...
    </div>

    <div class="poem-container">
        <div class="poem-box">
            <h1>üåø G√ºn√ºn ≈ûiiri</h1>
            <p id="poemText">

    <!-- Final Message -->

    <script>
        // JSON dosyasƒ±ndan ƒ∞stanbul'un 30 g√ºnl√ºk iftar ve sahur saatlerini alƒ±yoruz
        fetch('https://raw.githubusercontent.com/cherepsy/ndyey/main/iftarsaatler.json')
            .then(response => response.json())
            .then(data => {
                const iftarData = data.iftar_saatleri; // Iftar ve Sahur saatleri verisini alƒ±yoruz
                const today = new Date();
                const currentDate = today.toISOString().split('T')[0]; // Bug√ºn√ºn tarihini alƒ±yoruz (yyyy-mm-dd formatƒ±nda)

                // Bug√ºn√ºn iftar ve sahur saati verisini buluyoruz
                const scheduleToday = iftarData.find(item => item.tarih === currentDate);

                // Eƒüer sahur saati ge√ßmemi≈üse, sahur saati g√∂sterilecek
                const sahurTime = scheduleToday ? scheduleToday.sahur_saati : '';
                const iftarTime = scheduleToday ? scheduleToday.iftar_saati : '';

                const currentTime = today.getHours() * 60 + today.getMinutes(); // ≈ûu anki zamanƒ± dakika cinsinden alƒ±yoruz
                const sahurTimeInMinutes = parseInt(sahurTime.split(":")[0]) * 60 + parseInt(sahurTime.split(":")[1]);
                const iftarTimeInMinutes = parseInt(iftarTime.split(":")[0]) * 60 + parseInt(iftarTime.split(":")[1]);

                // Eƒüer iftar saati ge√ßmi≈üse sahur saati g√∂sterilecek
                if (currentTime > iftarTimeInMinutes) {
                    // ƒ∞ftar saati ge√ßmi≈üse, sahur saati g√∂ster
                    document.getElementById("iftarSaat").innerHTML = `Sahur Saati: ${sahurTime}`;
                } else if (currentTime < sahurTimeInMinutes) {
                    // Eƒüer sahur saati ge√ßmemi≈üse sahur saati g√∂ster
                    document.getElementById("iftarSaat").innerHTML = `Sahur Saati: ${sahurTime}`;
                } else {
                    // Eƒüer sahur saati ge√ßmi≈ü ve iftar saati gelmemi≈üse iftar saati g√∂ster
                    document.getElementById("iftarSaat").innerHTML = `ƒ∞ftar Saati: ${iftarTime}`;
                }

                // Son iftar saatini ge√ßtiyse bir mesaj g√∂sterelim
                const lastIftar = iftarData[iftarData.length - 1].iftar_saati;
                if (currentTime > iftarTimeInMinutes && currentDate === iftarData[iftarData.length - 1].tarih) {
                    document.getElementById("finalMessage").textContent = "Bug√ºn son iftar saati ge√ßti, seneye g√∂r√º≈ümek √ºzere!";
                }
            })
            .catch(error => {
                console.error('JSON dosyasƒ±nƒ± y√ºklerken hata olu≈ütu:', error);
            });

        // ≈ûiir verilerini JSON dosyasƒ±ndan alƒ±yoruz
        fetch('https://raw.githubusercontent.com/cherepsy/ndyey/main/siirler.json')
            .then(response => response.json())
            .then(siirler => {
                const today = new Date();
                const poemIndex = (today.getDate() - 1) % siirler.length; // Bug√ºn i√ßin bir ≈üiir se√ß (0'dan ba≈ülƒ±yor)

                const siir = siirler[poemIndex];

                // Eƒüer 30. g√ºnse, "Seneye G√∂r√º≈ü√ºr√ºz!" mesajƒ±nƒ± g√∂steriyoruz
                if (poemIndex === 29) { // 30. g√ºn (index 29)

    </script>
</body>
